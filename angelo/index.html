<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>aiuto</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="app.js" type="module" defer></script>
</head>

<body>
  <div class="centre border border-5 border border-primary p-4 rounded-4">
    <form class="row g-3 ">
      <div class="col-md-12">
        <h4 class="text-center"> DATI GENERALI</h4>
      </div>
      <div class="col-md-6">
        <label for="inputFirstname" class="form-label" class="">Firstname</label>
        <input type="firstname" class="form-control" id="inputFirstname">
      </div>
      <div class="col-md-6">
        <label for="inputLastname" class="form-label">Lastname</label>
        <input type="lastname" class="form-control" id="inputLastname">
      </div>
      <div class="col-6">
        <label for="inputAge" class="form-label">Age</label>
        <input type="age" class="form-control"id="inputAge">
      </div>
      <div class="col-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="youremail@*mail.com">
      </div>
      <div class="col-md-6">
        <label for="inputPhone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="inputPhone">
      </div>
      <div class="col-md-6">
        <label for="inputLocale" class="form-label">Locale</label>
        <input type="locale" class="form-control" id="inputLocale">
      </div>
      <div class="col-md-12">
        <h4 class="text-center">ADDRESS INFO</h4>
      </div>
      <div class="col-md-6">
        <label for="inputBillingAddress" class="form-label">Billing address</label>
        <input type="address" class="form-control" id="inputBillingAddress">
        <label for="cityAddress" class="form-label">Street</label>
        <input type="city" class="form-control" id="inputCity">
        <label for="streetAddress" class="form-label">City</label>
        <input type="street" class="form-control" id="inputStreet">
        <label for="stateAddress" class="form-label">State</label>
        <input type="state" class="form-control" id="inputState">
        <label for="postalCodeAddress" class="form-label">Postal code</label>
        <input type="postalCode" class="form-control" id="inputPostalCode">
    </div>
    <div class="col-md-6" id="shippingAddressContainer">
      <label for="inputShippingAddress2" class="form-label">Shipping Address</label>
      <input type="address" class="form-control" id="inputShippingAddress">
      <label for="cityAddress" class="form-label">Street</label>
      <input type="city" class="form-control" id="inputCityShipping">
      <label for="streetAddress" class="form-label">City</label>
      <input type="street" class="form-control" id="inputStreetShipping">
      <label for="stateAddress" class="form-label">State</label>
      <input type="state" class="form-control" id="inputStateShipping">
      <label for="postalCodeAddress" class="form-label">Postal code</label>
      <input type="postalCode" class="form-control" id="inputPostalCodeShipping">
  </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Spuntare se gli indirizzi coincidono
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" id="angeloBottoneConferma">Riepilogo ordine</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
